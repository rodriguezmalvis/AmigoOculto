<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head th:replace="template :: head">
<meta charset="UTF-8"/>
</head>
<body>
	
	<div layout:fragment="corpo">
		<form action="#" th:action="@{/participante/cadastra}" th:object="${participante}" method="post">
			<div class="form-group">
				<label for="email">Email</label>
				<input id="email" class="form-control" type="text" th:field="*{email}" th:value="${participante.email}"/>
			</div>
			<div class="form-group">
				<label for="nome">Nome</label>
				<input id="nome" class="form-control" type="text" th:field="*{nome}" th:value="${participante.nome}"/>
			</div>
			<div class="form-group">
				<select class="custom-select" th:field="*{sorteio.id}">
				  <option th:if="${participante.sorteio.id}" th:value="${participante.sorteio.id}" th:text="${participante.sorteio.nome}"></option>
				  <option th:each="sorteio,iterationStatus : ${sorteios}" th:value="${sorteio.id}" th:text="${sorteio.nome}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Cadastrar participante</button>
		</form>
	</div>
	
</body>
</html>
